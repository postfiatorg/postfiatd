name: Docker Build - Devnet
on:
  workflow_dispatch:
  push:
    branches:
      - devnet
env:
  REGISTRY: docker.io
  IMAGE_NAME: agtipft/postfiatd
jobs:
  build-devnet:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        node_size: [light, medium, full]
    steps:
    - name: Free up disk space
      run: |
        echo "=== BEFORE cleanup ==="
        df -h
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        echo "=== AFTER cleanup ==="
        df -h
    - name: Checkout devnet
      uses: actions/checkout@v4
      with:
        ref: devnet
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        target: builder
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:devnet-${{ matrix.node_size }}-latest
        platforms: linux/amd64
        build-args: |
          NETWORK=devnet
          NODE_SIZE=${{ matrix.node_size }}
