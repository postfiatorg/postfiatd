name: Docker Build - Devnet
on:
  workflow_dispatch:
  push:
    branches:
      - devnet
    paths:
      - 'src/**'
      - 'include/**'
      - 'cfg/**'
      - 'cmake/**'
      - 'external/**'
      - 'Builds/**'
      - 'CMakeLists.txt'
      - 'conanfile.py'
      - 'Dockerfile'
      - 'scripts/docker-entrypoint.sh'
      - 'scripts/logrotate-postfiatd.conf'
jobs:
  build-devnet:
    uses: ./.github/workflows/build.yml
    with:
      network: devnet
      source_ref: devnet
    secrets: inherit
